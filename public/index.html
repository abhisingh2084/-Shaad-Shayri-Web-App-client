<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="theme-color" content="#000000" />

    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;0,900;1,300;1,500;1,900&display=swap" rel="stylesheet">
    <title>इरShaad : Shayri Web App</title>
    <style>
      *{
        font-family: 'Roboto', sans-serif;
      }
      .animation-wrapper{
        width: 100%;
        height: 100vh;
        z-index: 10;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(14, 0, 37);
      }
      #anim{
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class = "animation-wrapper">
      <div id="anim"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js" integrity="sha512-G1R66RZMhyLDEcAu92/Kv4sWNypnEiJcM6yhe0PNyiYDaMAKpMrJ6ZLR67xC/RMNGRa8Pm9TxtO8a98F6Ct+Gw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src = "scriptAnim.js"></script>
    <script>
      $(window).on("load",function(){
        $(".animation-wrapper").fadeOut("slow");
      });
    </script>

  </body>
</html>
